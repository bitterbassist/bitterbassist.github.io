<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>End Credits</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    .credits-wrapper {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .credits-container {
      text-align: center;
      animation: scrollCredits 30s linear forwards;
    }
    @keyframes scrollCredits {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="credits-wrapper">
    <div class="credits-container" id="credits">
      <!-- Credits will be dynamically loaded here -->
    </div>
  </div>
  <script>
    // Replace with your API URL. For example, if using ngrok: "https://abcd1234.ngrok.io/credits"
    const apiURL = 'https://bitterbassist.github.io/credits.html';

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const creditsContainer = document.getElementById('credits');
        // Assuming data is an array of messages
        if (Array.isArray(data)) {
          creditsContainer.innerHTML = data.map(message => `<p>${message}</p>`).join('');
        } else {
          creditsContainer.innerHTML = `<p>Error loading credits: ${data.error}</p>`;
        }
      })
      .catch(error => {
        console.error('Error fetching credits:', error);
        document.getElementById('credits').innerHTML = `<p>Error fetching credits</p>`;
      });
  </script>
</body>
</html>
